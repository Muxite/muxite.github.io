<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Muk | TicTacToe</title>
<link href="index_styles.css" rel="stylesheet"/>
<link href="tictactoe_styles.css" rel="stylesheet"/>
</head>
<body>

<div class="top">
    <div class="banner"><img src="assets/480 120 banner 2x.gif"></div>
    <div class="fade"></div>
    <div class="webname"><h2>muxite.github.io</h2></div>
    <div class="title"><h1>Muk | TicTacToe</h1></div>
</div>

<div class="whole">
    <div class="grid-container">
        <p class="section">Click any square to start, then click your first play. 
            When the game is won or tied, another click resets the board. 
            WIP, please inform Muk of bugs. Win page will be added later. 
            Board size is intentionally constrained - 2024/6/25
                
        </p>
        <div class="settings-container">
            <p class="settings-input">Width<input  type="number" id="width"></p>
            <p class="settings-input">Height<input type="number" id="height"></p>
            <p class="settings-input">Win Length<input type="number" id="length"></p>
            <button class="settings-button" id="enter">ENTER</button>
        </div>
        <div class="ttt-container">
        </div>
    </div>
    
</div>
    <script src="top_banner.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
