<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voltage Colors </title>
<link href="index_styles.css" rel="stylesheet"/>
<link href="slider_styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="top">
        <div class="banner"><img id="banner" src="assets/480 120 banner 2x.gif"></div>
        <div class="fade"></div>
        <div class="webname"><h2>muxite.github.io</h2></div>
        <div class="title"><h1 id="projectName">Voltage Colors</h1></div>
    </div>
    
<div class="whole">
    <div class="section">
        <h3>Test Slider for Voltage Color</h3>
        <h6 id="slider-text"></h6> 
        <div class="slider-container">
            <input type="range" min="218" max="250" value="244" class="slider" id="voltage-slider">
        </div>
        <div class="subsection">
            <h6 id="red-text"></h6>
            <h6 id="green-text"></h6>
        </div>
        <div class="colored-box" id="colored-box"></div>
    </div>
</div>
<script src="scripts/voltage_color.js"></script>
<script src="scripts/top_banner.js"></script>
</body>
</html>
